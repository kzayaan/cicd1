name: Node.js CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run tests (optional, but important!)
      - name: Run tests
        run: npm test

      # Step 5: Build project (optional if you need a build step)
      - name: Build the project
        run: npm run build

      # Step 6: Deploy to staging (or production) (optional)
      - name: Deploy to Staging
        run: |
          echo "Deploying to Staging..."
          # Add deployment commands here (e.g., SSH, Kubernetes, AWS CLI)
